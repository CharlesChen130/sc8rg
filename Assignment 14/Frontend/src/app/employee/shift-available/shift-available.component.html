<app-navbar></app-navbar>
<div class="container pt-5">
    <div class="row mt-5">
        <div class="col-12">
            <div ngbDropdown class="d-inline-block">
                <div>
                    <label>Enter the date: year/month/day</label>
                </div>
                <div>
                    <textarea></textarea>
                </div>
                <button class="btn btn-secondary" id="dropdownBasic1" ngbDropdownToggle>Employees: </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem (click)='seeData(1)'>Cook</button>
                    <button ngbDropdownItem (click)='seeData(2)'>Waiter</button>
                    <button ngbDropdownItem (click)='seeData(3)'>Bartender</button>
                    <button ngbDropdownItem (click)='seeData(4)'>Manager</button>
                </div>
            </div>
            <div>
                <ul *ngFor='let employee of employees' class='list'>
                    <li class='name'>ID: {{employee.id}}</li>
                    <li>Name: {{employee.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
