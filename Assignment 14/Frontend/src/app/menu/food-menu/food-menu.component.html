<app-navbar></app-navbar>
<div class="container pt-5">
  <div class="row mt-4">
    <div class="col-11">
      <h2>Food Menu</h2>
    </div>
    <div class="col-11 d-flex justify-content-center">
      <button class="btn btn-secondary" (click)="viewMenu()">View</button>
      <button class="btn btn-secondary" (click)="bestSeller()">Find Best Seller</button>
      <button class="btn btn-secondary" (click)="leastPopular()">Find Least Popular</button>
      <button class="btn btn-secondary" (click)="topThreeCategory()">Find Top 3 Food Categories</button>
      <!--fix last two queries-->
      <button class="btn btn-secondary" (click)="topThreeTimePeriod()">Find Top 3 Over a Period of Time</button>
      <button class="btn btn-secondary" (click)="bestSellerForHoliday()">Find the Best Seller of a Holiday</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Food Name</th>
            <th scope="col">Food Category</th>
            <th scope="col">Food Price</th>
            <th scope="col">Date Added</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let food of foods; index as i">
            <th scope="row">{{ i + 1}}</th>
            <td>{{food.food_name}}</td>
            <td>{{food.food_category}}</td>
            <td>{{food.food_price}}</td>
            <td>{{food.date_added}}</td>
            <td>
              <button type="button" class="btn btn-danger"
                      (click)="deleteRow(food.food_id)">
                <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16"
                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z" />
                  <path fill-rule="evenodd"
                        d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        clip-rule="evenodd" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
