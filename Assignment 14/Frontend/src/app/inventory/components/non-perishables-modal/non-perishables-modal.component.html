<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add/Edit Non-perishable Items</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form>
        <div class="form-group">

            <label for="item">Item</label>
            <div class="input-group">
                <input [(ngModel)]="nonPerishablesItem.item" id="item" name="item" type="text" class="form-control">
            </div>

            <label for="total_price" class="pt-3">Total price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input [(ngModel)]="nonPerishablesItem.total_price" id="total_price" name="total_price" type="number"
                    class="form-control">
            </div>

            <label for="date_ordered" class="pt-3">Date ordered</label>
            <div class="input-group">
                <input [(ngModel)]="nonPerishablesItem.date_ordered" id="date_ordered" class="form-control"
                    placeholder="yyyy-mm-dd" name="dp_date_ordered" ngbDatepicker #dp_date_ordered="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp_date_ordered.toggle()" type="button">
                        <svg class="bi bi-calendar" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <label for="date_received" class="pt-3">Date received</label>
            <div class="input-group">
                <input [(ngModel)]="nonPerishablesItem.date_received" id="date_received" class="form-control"
                    placeholder="yyyy-mm-dd" name="dp_date_received" ngbDatepicker #dp_date_received="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dp_date_received.toggle()"
                        type="button">
                        <svg class="bi bi-calendar" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <label for="condition" class="pt-3">Condition</label>
            <div class="input-group">
                <input [(ngModel)]="nonPerishablesItem.condition" id="condition" name="condition" type="condition"
                    class="form-control">
            </div>

        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-outline-dark" type="submit" (click)="submitForm()">Submit</button>
</div>
