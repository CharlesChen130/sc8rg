<form [formGroup]="inventoryAnalyticsQueryForm" (ngSubmit)="onSubmit(inventoryAnalyticsQueryForm.value)">
    <div class="form-group">

        <label for="date_ordered_start" class="pt-2">Date ordered (start)</label>
        <div class="input-group">
            <input id="date_ordered_start" class="form-control" placeholder="yyyy-mm-dd" name="date_ordered_start" 
                formControlName="date_ordered_start">
        </div>

        <label for="date_ordered_stop" class="pt-2">Date ordered (stop)</label>
        <div class="input-group">
            <input id="date_ordered_stop" class="form-control" placeholder="yyyy-mm-dd" name="date_ordered_stop" 
                formControlName="date_ordered_stop">
        </div>

    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>

</form>
