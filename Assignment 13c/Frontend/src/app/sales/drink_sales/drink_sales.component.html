<app-navbar></app-navbar>
<div class="container pt-5">

    <div class="row mt-4">
        <div class="col-11">
            <h2>Drink_Sales</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">drink_sales_id</th>
                        <th scope="col">receipt_id</th>
                        <th scope="col">drink_id</th>
                        <th scope="col">table_number</th>
                        <th scope="col">quantity</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let drink_sale of drink_sales; index as i">
                        <td>{{ drink_sale.drink_sales_id }}</td>
                        <td>{{ drink_sale.receipt_id }}</td>
                        <td>{{ drink_sale.drink_id }}</td>
                        <td>{{ drink_sale.table_number }}</td>
                        <td>{{ drink_sale.quantity }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
