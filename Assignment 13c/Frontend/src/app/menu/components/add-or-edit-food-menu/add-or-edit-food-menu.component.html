
<p>working</p>
<app-navbar></app-navbar>
<div class="container pt-5">

  <div class="row mt-4">
    <div class="col-12">
      <h2>Add/Edit Food Menu</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <form [formGroup]="addOrEditFoodMenuForm" (ngSubmit)="onSubmit(addOrEditFoodMenuForm.value)">
        <div class="form-group">
          
          <label for="date_active_start" class="pt-2">First Date</label>
          <div class="input-group">
            <input id="date_active_start" class="form-control" placeholder="yyyy-mm-dd"
                   name="date_active_start" formControlName="date_active_start">
          </div>

          <label for="date_active_end" class="pt-2">Second Date</label>
          <div class="input-group">
            <input id="date_active_end" class="form-control" placeholder="yyyy-mm-dd" name="date_active_end"
                   formControlName="date_active_end">
          </div>

         
        </div>

        <div class="d-flex justify-content-center mt-5">
          <button class="btn btn-secondary mr-5" (click)="cancel($event)">Cancel</button>
          <button class="btn btn-success ml-5" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>

</div>
